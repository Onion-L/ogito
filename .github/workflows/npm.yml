jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   npm-name: linux-x64
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   npm-name: linux-arm64
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   npm-name: darwin-x64
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   npm-name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            npm-name: win32-x64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            npm-name: win32-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set OpenSSL env vars (macOS)
        if: runner.os == 'macOS'
        run: echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Install cross-compilation deps for ARM64 (Ubuntu only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          CODENAME=$(lsb_release -cs)
          # Add ubuntu-ports for arm64 packages using the dynamic codename
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $CODENAME-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:arm64

      - name: Set cross-compilation env vars for ARM64 (Ubuntu only)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

